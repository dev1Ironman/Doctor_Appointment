<form  [formGroup]="addSlotForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" placeholder="please enter your name">

    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Age</mat-label>
      <input type="text" matInput formControlName="age" placeholder="please enter your Age">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Mobile No.</mat-label>
      <input type="text" matInput formControlName="mobileNo" placeholder="please enter your Mobile No.">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <mat-select formControlName="time">
            <mat-option *ngFor="let tim of Time"  [value]="tim.value">
              {{tim.viewValue}}
            </mat-option>
            </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="addSlotForm.invalid" (click)="submit()">Submit</button>

  </form>
